<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ziyaretçi Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
        }
        .container {
            max-width: 440px;
            margin-top: 70px;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 6px 36px rgba(50,60,120,0.07);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="card p-4">
        <h2 class="mb-4 text-center" style="color: #2647a9;">Ziyaretçi Ekle</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Ad</label>
                <input type="text" name="ad" value="{{ ziyaretci.ad if ziyaretci else '' }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Soyad</label>
                <input type="text" name="soyad" value="{{ ziyaretci.soyad if ziyaretci else '' }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sebep</label>
                <input type="text" name="sebep" value="{{ ziyaretci.sebep if ziyaretci else '' }}" class="form-control" required>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('ziyaretci_listesi') }}" class="btn btn-outline-secondary">Listeye Dön</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
      </div>
    </div>
</body>
</html>
